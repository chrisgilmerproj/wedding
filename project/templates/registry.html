{% extends "base.html" %}

{% block title %}Registry{% endblock title %}

{% block content %}
<div id="registry">
    <h1>Gift Registry</h1>
    <br/>

	{% if wedding.registry_set.all %}
	{% for registry in wedding.registry_set.all %}
        <div id="reg_img">
        <a href="{{registry.url}}"><img src="{{registry.image}}"/></a>
        </div>
	{% endfor %}
	{% else %}
	<p>We plan to register soon.</p>
    {% endif %}

</div>    
{% endblock %}
